<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/e63aafcfbd.js"
      crossorigin="anonymous"
    ></script>
    <!-- style link -->
    <link rel="stylesheet" href="./assets/STYLE/homestyle.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- start header -->
    <header>
      <nav class="nav">
        <div class="nav__logo--container">
          <h2 class="nav__logo">Regis</h2>
        </div>
        <div class="nav__menu--container">
          <ul class="nav__menu">
            <li class="nav__list">
              <a class="nav__link" href="#">Portfolio</a>
            </li>
            <li class="nav__list"><a class="nav__link" href="#">About</a></li>
            <li class="nav__list"><a class="nav__link" href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <nav class="mobile">
        <div class="mobile__logo--container">
          <h2 class="mobile__logo">REGIS</h2>
        </div>

        <div class="mobile__button--container">
          <button class="mobile__button">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>

    </header>
    <!-- end header -->
    <main>
      <!-- start section image -->
      <section class="centr">
        <div class="centr__images--container">
          <div class="centr__left--column">
            <div class="centr__image--contayenr big">
              <img
                class="centr__image"
                src="./assets/image/ananas.png"
                alt="ananas"
              />
            </div>
            <div class="centr__image--contayenr">
              <img
                class="centr__image"
                src="./assets/image/kukruz.png"
                alt="kukruza"
              />
            </div>
            <div class="centr__image--contayenr big">
              <img
                class="centr__image"
                src="./assets/image/avakado.png"
                alt="avakado"
              />
            </div>

            <div class="centr__image--contayenr">
              <img
                class="centr__image"
                src="./assets/image/yemis.png"
                alt="mellon"
              />
            </div>
          </div>

          <div class="centr__rigt--column">
            <div class="centr__image--contayenr">
              <img
                class="centr__image"
                src="./assets/image/limon.png"
                alt="limon"
              />
            </div>

            <div class="centr__image--contayenr">
              <img
                class="centr__image big"
                src="./assets/image/egs.png"
                alt="egs"
              />
            </div>

            <div class="centr__image--contayenr">
              <img
                class="centr__image"
                src="./assets/image/milkandfruits.png"
                alt="milk and fruits"
              />
            </div>

            <div class="centr__image--contayenr big">
              <img
                class="centr__image"
                src="./assets/image/apple.png"
                alt="apple"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- end main -->

    <!-- start footer -->
    <footer>
      <div class="footer__icon--container">
        <i class="footer__icon fa-brands fa-twitter"></i>
        <i class="footer__icon fa-brands fa-facebook"></i>
        <i class="footer__icon fa-brands fa-instagram"></i>
      </div>
    </footer>
  </body>
</html>
